name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Copy frontend to web/dist
        run: rm -rf web/dist && cp -r frontend/dist web/dist

      - name: Build binary
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o flagd-ui-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/flagd-ui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flagd-ui-${{ matrix.goos }}-${{ matrix.goarch }}
          path: flagd-ui-${{ matrix.goos }}-${{ matrix.goarch }}

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            artifacts/flagd-ui-*/flagd-ui-*
