name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Copy frontend to web/dist
        run: rm -rf web/dist && cp -r frontend/dist web/dist

      - name: Build Go binary
        run: go build -o flagd-ui ./cmd/flagd-ui

      - name: Run tests
        run: go test ./...

  integration-test:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Copy frontend to web/dist
        run: rm -rf web/dist && cp -r frontend/dist web/dist

      - name: Build binary
        run: go build -o flagd-ui ./cmd/flagd-ui

      - name: Start flagd
        run: |
          docker run -d --name flagd -p 8015:8015 \
            -v "${{ github.workspace }}/demo:/data:ro" \
            ghcr.io/open-feature/flagd:latest start \
            --sources='[{"uri":"/data/flags.json","provider":"file"}]' \
            --sync-port 8015
          for i in $(seq 1 30); do
            nc -z localhost 8015 && break
            sleep 1
          done

      - name: Test gRPC sync mode
        run: |
          ./flagd-ui -sync-addr localhost:8015 -addr :19090 &
          sleep 3
          TOTAL=$(curl -sf http://localhost:19090/api/flags | jq .total)
          echo "Got $TOTAL flags"
          if [ "$TOTAL" -lt 1 ]; then
            echo "FAIL: expected at least 1 flag, got $TOTAL"
            exit 1
          fi

      - name: Test single flag lookup
        run: |
          KEY=$(curl -sf http://localhost:19090/api/flags | jq -r '.flags[0].key')
          STATUS=$(curl -sf -o /dev/null -w '%{http_code}' "http://localhost:19090/api/flags/$KEY")
          if [ "$STATUS" != "200" ]; then
            echo "FAIL: expected 200 for /api/flags/$KEY, got $STATUS"
            exit 1
          fi

  docker:
    needs: [build-and-test, integration-test]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    needs: [build-and-test, integration-test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build frontend
        run: cd frontend && npm ci && npm run build

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Copy frontend to web/dist
        run: rm -rf web/dist && cp -r frontend/dist web/dist

      - name: Build binary
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o flagd-ui-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/flagd-ui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flagd-ui-${{ matrix.goos }}-${{ matrix.goarch }}
          path: flagd-ui-${{ matrix.goos }}-${{ matrix.goarch }}

  publish-release:
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            artifacts/flagd-ui-*/flagd-ui-*
